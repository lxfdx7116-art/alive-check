<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>还活着吗？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      max-width: 90%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>你还活着吗？</h1>
    <p>点一下，系统帮你检测当前状态</p>
    <button onclick="check()">检测一下</button>
    <div id="result"></div>
  </div>

  <script>
    const results = [
      "还活着，但不多。",
      "肉体在线，灵魂离线。",
      "心跳正常，人生异常。",
      "勉强存活，持续观望。",
      "医生说你没事，社会说你有事。",
      "今天的你：未死亡，未快乐。",
      "系统检测中……结果不太理想。"
    ];

    function check() {
      const r = results[Math.floor(Math.random() * results.length)];
      document.getElementById("result").innerText = r;
    }
  </script>
</body>
</html>
